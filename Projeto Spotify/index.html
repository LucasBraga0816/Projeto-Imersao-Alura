<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/sidebar.css">
    <link rel="stylesheet" href="src/styles/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
               <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo-spotify">
               </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <button class="fa fa-plus"></button>
            </div>
            <section class="playlist">
                <div class="playlist_content">
                    <span class="title">Crie sua primeira playlist</span>
                    <span class="subtitle"> É fácil, vamos te ajudar</span>
                    <button class="playlist_button">Criar playlist</button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <footer class="premium">
        <div class="footer__content">
            <a href="">
                <span class="text title">Testar o Premium de graça</span>
                <span class="text subtitle">Increva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            </a>
            <button class="footer__button">
                Inscreva-se grátis
            </button>
        </div>
    </footer>
</body>
</html>
